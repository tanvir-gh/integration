common: &default_settings
  license_key: '<%= ENV["NEW_RELIC_LICENSE_KEY"] %>'
  app_name: '<%= ENV["NEW_RELIC_APP_NAME"] || "recommendation-service" %>'
  distributed_tracing:
    enabled: true
  application_logging:
    enabled: true
    forwarding:
      enabled: true

development:
  <<: *default_settings

staging:
  <<: *default_settings

production:
  <<: *default_settings
